title:  House
views:
  - badges: []
    cards:
      - cards:
          - entity: weather.dark_sky
            type: weather-forecast
          - entity: sensor.dark_sky_hourly_summary
            name: Today
            type: sensor
          - entity: sensor.dark_sky_daily_summary
            name: This week
            type: sensor
        type: vertical-stack
      - cards:
          - align_state: right
            animate: true
            entities:
              - color: blue
                entity: sensor.dark_sky_temperature
                name: Forecast
              - color: green
                entity: sensor.linear_wapirz_1_motion_sensor_temperature_2
                name: Patio
            height: 75
            hours_to_show: 36
            more_info: false
            name: Outdoor Temps
            points_per_hour: 1
            show:
              extrema: false
              fill: false
              labels: true
              legend: true
            type: 'custom:mini-graph-card'
          - align_state: right
            animate: true
            card: null
            color_thresholds:
              - color: orange
                value: 10
              - color: green
                value: 20
              - color: blue
                value: 60
            entities:
              - entity: sensor.dark_sky_nearest_storm_distance
                state_adaptive_color: true
            height: 250
            hours_to_show: 36
            icon: 'mdi:solar-power'
            line_color: red
            name: Nearest Storm
            points_per_hour: 2
            show:
              extrema: false
              fill: true
              labels: true
              legend: true
              state: true
            type: 'custom:mini-graph-card'
        type: vertical-stack
      - cards:
          - entity: input_text.elec_rate
            show_name: false
            show_state: false
            state_image:
              Off Peak: /local/pictures/op.png
              Partial Peak: /local/pictures/pp.png
              Peak: /local/pictures/peak.png
            type: picture-entity
          - content: >
              {{state_attr('calendar.holidays_in_united_states', 'message')}} -
              {{as_timestamp(state_attr('calendar.holidays_in_united_states',
              'start_time'))| timestamp_custom('%D')}}    
            title: Next Holiday
            type: markdown
          - entities:
              - calendar.school
            numberOfDays: 10
            progressBar: true
            timeFormat: 'h:mm a'
            title: School Calendar
            type: 'custom:calendar-card'
          - title: shopping list
            type: shopping-list
          - entities:
              - entity: input_select.vacume
            type: entities
        type: vertical-stack
