custom_header:
  compact_mode: true
  disable_sidebar: true
  exceptions:
    - conditions:
        user: admin
      config:
        disable_sidebar: false
        hide_config: false
        hide_tabs: ' '
        show_tabs: 0 to 14
    - conditions:
        user: 'boys'
      config:
        hide_tabs: []
        show_tabs: '14'
        default_tab: '14'
        hide_raw: true
        menu_hide: true
        options_hide: true
        menu_dropdown: true
  hide_config: true
  hide_unused: true
  hide_tabs: '11,13,14'
